<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/contact.css" />
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" class="site-logo" aria-label="Profile Card Home">
        <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">
          <circle cx="12" cy="12" r="10" fill="#111827"></circle>
          <text x="12" y="16" text-anchor="middle" font-size="10" fill="#fff" font-family="Inter, sans-serif">HA</text>
        </svg>
      </a>

      <nav class="header-nav" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="aboutme.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <div id="successPopup" class="popup">
    <div class="popup-content glass">
      <h3>✅ Message Sent!</h3>
      <p>Your message has been sent successfully. I’ll get back to you soon!</p>
      <button id="closePopup" class="popup-btn">Close</button>
    </div>
  </div>

  <main data-testid="test-contact-page" class="main-wrapper">
    <h1 class="title">Get in Touch</h1>

    <form id="contactForm" class="glass-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" data-testid="test-contact-name" required
          aria-describedby="test-contact-error-name" />
        <span id="test-contact-error-name" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required
          aria-describedby="test-contact-error-email" />
        <span id="test-contact-error-email" class="error"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" data-testid="test-contact-subject" required
          aria-describedby="test-contact-error-subject" />
        <span id="test-contact-error-subject" class="error"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required
          aria-describedby="test-contact-error-message"></textarea>
        <span id="test-contact-error-message" class="error"></span>
      </div>

      <button type="submit" class="submit-btn" data-testid="test-contact-submit">Submit</button>
      <p id="successMsg" class="success" data-testid="test-contact-success"></p>
    </form>

  </main>
  <footer class="page-footer">
    <p class="copyright">© 2025 Hauwa Abdulazeez</p>
    <div class="social-links footer-links">
      <a href="https://linkedin.com" class="social-link" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5V24H0V8zm7.5 0h4.8v2.2h.1c.7-1.2 2.5-2.4 5.2-2.4 5.6 0 6.6 3.7 6.6 8.6V24h-5V15.5c0-2.0 0-4.6-2.8-4.6-2.8 0-3.2 2.2-3.2 4.4V24h-5V8z" />
        </svg>
      </a>
      <a href="mailto:abdulazeezhauwai997@gmail.com" class="social-link">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
        </svg>
      </a>
      <a href="https://twitter.com" class="social-link" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor"

        </svg>
      </a>
    </div>
  </footer>


  <script src="./javascript/contact.js"></script>
</body>

</html>
