<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link

<body>
  <header class="site-header" role="banner">

      <a href="index.html" class="site-logo" aria-label="Profile Card Home">
        <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">

      </nav>
    </div>

    <article data-testid="test-profile-card" class="profile-card" aria-labelledby="profile-heading">
      <figure class="avatar" aria-hidden="false" data-testid="test-user-avatar-figure">

            UI/UX Designer & Frontend Developer crafting elegant, accessible interfaces and delightful user experiences.
          </p>

          <span data-testid="test-user-time" id="time-ms">-</span>
        </p>

            <h3 class="list-title" data-testid="test-user-hobbies-title">Hobbies</h3>
            <ul data-testid="test-user-hobbies" class="list-items">
              <li data-testid="test-user-hobby-1" class="pill">Designing</li>
              <li data-testid="test-user-hobby-2" class="pill">Reading</li>

          <div class="list-block" data-testid="test-user-dislikes-block">
